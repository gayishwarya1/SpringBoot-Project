<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doctors</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
	background-image: url('images/9008016.jpg');
	background-repeat: no-repeat;
	background-size: cover;

}
    </style>
</head>
<body>
<div style="background-color: #068C98">
		<h1 style="padding: 1%; margin: 0px" ><b>View Doctors</b></h1>
	</div>
		<nav class="navbar navbar-default" style="background-color: #99E6DE"> 
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Appointment</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="patdashboard.html">Home</a></li>
      <li><a href="viewbookedapoointment.html">Booked Appointments</a></li>
      <li class="active"><a href="viewdoctors.html">View Doctors</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <table id="doctorTable" class="table" style="background-color: white;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Specialist</th>
                  <th>Book</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>
    </div>

    <script>
        fetch('/api/viewdoctors')
            .then(response => response.json())
            .then(data => {
                const doctorTable = document.getElementById('doctorTable');
                const tbody = doctorTable.querySelector('tbody');
                
                data.forEach(doctor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doctor.id}</td>
                        <td>${doctor.email}</td>
                        <td>${doctor.name}</td>
                        <td>${doctor.specialist}</td>
                        <td><a href='bookdoctor.html?docemail=${doctor.email}'>Book</a></td>
                        <!-- Add more table cells as needed -->
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
